<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-control-container">
        <button id="start-the-game" class="start-button">Start</button>        
        <p id="instructions">Press Start</p>
        <hr>
    </div>

    <div id="given-text-container">
        <p id="given-text"></p>
    </div>

    <div id="moving-button-container">
        <button id="button1" class="moving-button">Button 1</button>
        <button id="button2" class="moving-button">Button 2</button>
        <button id="button3" class="moving-button">Button 3</button>        
    </div>

    <div id="testing-area">
        <p id="text-added-by-clicking"></p>  
    </div>

    <div id="results">
        <p id ="results-time"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
